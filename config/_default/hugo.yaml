baseURL: https://utho.com/docs/
canonBaseURL: https://utho.com/docs/  # Production canonical URL

title: utho Docs

module:
  imports:
  - path: hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

taxonomies:
  category: categories
  author: authors
  tag: tags

menu:
  main:
    - name: Docs
      pageRef: /
      weight: 1
    - name: Explore Utho.com
      url: https://utho.com?utm_source=docs
      weight: 2
